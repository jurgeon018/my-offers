[build-system]
requires = ["poetry>=1,<2"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "my-offers"
version = "0.1.0"
authors = ["Cian Team <python@cian.ru>"]
description = "МКС: мои объявления для агента"
readme = "README.md"

[tool.poetry.scripts]
my-offers = "my_offers.cli:cli"

[[tool.poetry.source]]
name = "cian"
url = "https://nexus.cian.tech/repository/cian/simple/"
default = true

[tool.poetry.dependencies]
python = "^3.9"
asyncpgsa = "^0.26"
cassandra-driver = "^3.19"
cian-cache = "^1.1"
cian-cassandra = "^0.11"
cian-kafka = "^1.3"
cian-core = {version = "^1.46", extras = ["rabbitmq_consumer_cli", "graphite", "postgres", "cache", "cassandra", "kafka"]}
cian-entities = "^1.7"
cian-enum = "^1.1"
cian-http = "^0.25"
cian-schemas = "^2.15"
cian-web = "^2.5"
click = "^7.1"
more-itertools = "^8.3"
python-dateutil = "^2.8"
pytils = "^0.3"
sentry-sdk = "^0.19"
simple-settings = "^0.19"
sqlalchemy = "<1.4"
tornado = "^6.0"
backoff = "^1.10"

[tool.poetry.dev-dependencies]
automation-helpers = "*"
cian-automation = "^2.0"
cian-functional-test-utils = {version = "*", extras = ["python", "postgres", "graphite", "rabbitmq", "cache", "cassandra", "kafka"]}
cian-test-utils = "^1.7"
freezegun = "*"
pytest = "*"
pytest-mock = "*"
pytest-tornado = "*"
cian-tools = "^0.7"
