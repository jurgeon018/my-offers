info:
  title: monolith-cian-announcementapi
  version: v1
paths:
  /announcements-actions/restore/:
    post:
      consumes: [application/json, text/json, application/x-www-form-urlencoded]
      operationId: AnnouncementsActions_Restore
      parameters:
        - in: body
          name: request
          required: true
          schema: {$ref: '#/definitions/Web.AnnouncementApi.App.Announcements.Models.AnnouncementsActions.RestoreRequest'}
      produces: [application/json, text/json]
      responses:
        '200':
          description: OK
          schema: {$ref: '#/definitions/Web.AnnouncementApi.App.Announcements.Models.AnnouncementsActions.RestoreResponse'}
      tags: [AnnouncementsActions]
  /announcements-actions/get-job-status/:
    get:
      consumes: []
      operationId: AnnouncementsActions_GetJobStatus
      parameters:
      - {description: Realty id пользователя., format: int64, in: query, name: userId,
        required: true, type: integer}
      - {description: Id задачи., format: int32, in: query, name: jobId, required: true,
        type: integer}
      produces: [application/json, text/json]
      responses:
        '200':
          description: OK
          schema: {$ref: '#/definitions/Web.AnnouncementApi.App.Announcements.Models.AnnouncementsActions.GetJobStatusResponse'}
      tags: [AnnouncementsActions]
  /v1/get-announcement/:
    get:
      consumes: []
      operationId: Announcements_GetAnnouncement
      parameters:
      - format: int32
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      - text/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/RealtyApi.Models.Announcements.Swagger.ObjectModel'
      summary: "Получение модели объявления по Id.\r\nМетод закрыт по ключу."
      tags:
      - Announcements
  /v2/announcements/archive/:
    post:
      consumes:
      - application/json
      - text/json
      - application/x-www-form-urlencoded
      operationId: Archiving_ArchiveAnnouncementV2
      parameters:
      - in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/Web.AnnouncementApi.App.Announcements.Models.Announcements.ArchiveAnnouncementV2Request'
      produces: []
      responses:
        '204':
          description: No Content
      summary: "Помечает объявление архивным.\r\nКидает 500 ошибку если объявление\
        \ не найдено.\r\nМетод закрыт по ключу."
      tags:
      - Archiving
schemes:
- http
swagger: '2.0'
