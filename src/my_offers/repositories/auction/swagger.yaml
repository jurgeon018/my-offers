      announcementId:
        description: Id объявления
        format: int32
        type: integer
      bet:
        description: Значение ставки
        format: double
        type: number
      countyId:
        description: Id округа
        format: int64
        type: integer
      districtId:
        description: Id района
        format: int64
        type: integer
      isFromOrder:
        description: Флаг, показывающий установлена ли ставка через xml заказа
        type: boolean
      regionId:
        description: Id региона
        format: int32
        type: integer
      rowVersion:
        description: Версия объявления, к которой применена ставка.
        format: int64
        type: integer
